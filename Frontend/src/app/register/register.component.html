<div>
  <h2>Register</h2>
  <p class="message" *ngIf="message">{{message}}</p>
  <form (ngSubmit)="handleSubmit()">
      <label>Email: </label>
      <input type="email" name="email" [(ngModel)]="formData.email" placeholder="example@email.com">

      <label>Name: </label>
      <input type="text" name="name" [(ngModel)]="formData.name" placeholder="Should have 2 - 50 characters">

      <label>PhoneNumber: </label>
      <input type="text" name="phoneNumber" [(ngModel)]="formData.phoneNumber" placeholder="Must have 10 digits">

      <label>Password: </label>
      <input type="password" name="password" [(ngModel)]="formData.password" placeholder="Must be at least 6 characters long">

      <button type="submit">Register <i class="fas fa-sign-in-alt"></i></button>
      <p class="register-link">Already have an account?<a routerLink="/login"> Login</a></p>
  </form>
</div>
